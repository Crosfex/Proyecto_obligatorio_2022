<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
  <script src="js/login.js"></script>
</head>

<body>
  <main>
    <div class="row m-2">  
      <img src="img\login.png" alt="imagen" width="300" height="100" id="logo" class="border rounded border-5 border-primary col-3">
      <div class="text-center row-cols-auto">
          <h1 class="mb-4">Iniciar Sesion</h1>
          <label class="h5" for="email">Email </label><br>
          <input type="text" name="email" id="email" class="mb-3" placeholder="cuenta@dominio.com">
          <br>
          <label class="h5" for="password">Contraseña </label><br>
          <input type="password" name="password" id="password" placeholder="contraseña" class="mb-5"><br>
          <input type="button" value="Ingresar" id="btn" class="btn btn-secondary">
      </div>
    </div>
  </main>


  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
